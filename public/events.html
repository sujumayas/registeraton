<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="events.css">
  <link rel="stylesheet" href="notifications.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="events-header">
      <div>
        <h1>Event Management</h1>
      </div>
      <div class="header-actions">
        <div id="userInfo" class="user-info"></div>
        <button class="btn-primary" id="createEventBtn">+ Create New Event</button>
      </div>
    </header>

    <!-- Events Grid -->
    <div class="events-grid" id="eventsGrid">
      <div class="loading">Loading events...</div>
    </div>
  </div>

  <!-- Create/Edit Event Modal -->
  <div class="modal" id="eventModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Create New Event</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <form id="eventForm">
        <input type="hidden" id="eventId">
        <div class="form-group">
          <label for="eventName">Event Name *</label>
          <input type="text" id="eventName" placeholder="e.g., Annual Conference 2025" required>
        </div>
        <div class="form-group">
          <label for="eventDate">Event Date</label>
          <input type="date" id="eventDate">
        </div>
        <div class="form-group">
          <label for="eventDescription">Description</label>
          <textarea id="eventDescription" rows="3" placeholder="Brief description of the event..."></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary" id="submitBtn">Create Event</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteModal" style="display: none;">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h3>Delete Event</h3>
        <button class="modal-close" id="deleteModalClose">&times;</button>
      </div>
      <p class="delete-warning">Are you sure you want to delete this event? All participant data will be preserved but the event will no longer be accessible.</p>
      <div class="modal-actions">
        <button type="button" class="btn-secondary" id="cancelDeleteBtn">Cancel</button>
        <button type="button" class="btn-danger" id="confirmDeleteBtn">Delete Event</button>
      </div>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="auth.js"></script>
  <script src="notifications.js"></script>
  <script src="events.js"></script>
</body>
</html>
